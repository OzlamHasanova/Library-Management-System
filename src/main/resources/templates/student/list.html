<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .btn-create { background: #275232; color: white; font-size: 1.1rem; font-weight: bold; }
        .btn-create:hover { background: #1e3d26; }
        .pagination a { padding: 8px 12px; margin: 0 2px; text-decoration: none; border-radius: 5px; }
        .pagination a:hover { background: #275232; color: white; }
        .pagination .active { font-weight: bold; background: #275232; color: white; }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Student List</h1>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>SIF</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.surname}"></td>
            <td th:text="${student.sif}"></td>
            <td>
                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between align-items-center">
        <a href="/students/create" class="btn btn-create">Create New Student</a>

        <!-- Pagination -->
        <div class="pagination">
            <a th:if="${currentPage > 0}" th:href="@{/students(page=0)}">&laquo; First</a>
            <a th:if="${currentPage > 0}" th:href="@{/students(page=${currentPage - 1})}">Previous</a>

            <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:classappend="${currentPage == i} ? 'active'"
                   th:href="@{/students(page=${i})}" th:text="${i + 1}"></a>
            </span>

            <a th:if="${currentPage < totalPages - 1}" th:href="@{/students(page=${currentPage + 1})}">Next</a>
            <a th:if="${currentPage < totalPages - 1}" th:href="@{/students(page=${totalPages - 1})}">Last &raquo;</a>
        </div>
    </div>
</div>
</body>
</html>
