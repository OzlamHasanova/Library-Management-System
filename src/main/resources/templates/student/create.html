<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Create New Student</h1>
    <form th:action="@{/students/create}" th:object="${student}" method="post">
        <!-- ID field is omitted because it's auto-generated -->

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" th:field="*{surname}" class="form-control" placeholder="Enter surname" required>
        </div>
        <div class="form-group">
            <label for="sif">SIF</label>
            <input type="text" th:field="*{sif}" class="form-control" placeholder="Enter SIF" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Student</button>
    </form>
</div>
</body>
</html>
