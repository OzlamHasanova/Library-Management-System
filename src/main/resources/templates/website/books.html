<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #343a40;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            display: flex;
            flex-grow: 1;
            padding: 20px;
            gap: 20px;
        }

        /* Sidebar (Categories) */
        .sidebar {
            width: 20%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .sidebar h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #343a40;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #0056b3;
        }

        /* Back to All Books Button */
        .back-to-all {
            text-decoration: none;
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            visibility: hidden; /* Initially hidden */
        }

        .back-to-all:hover {
            background-color: #218838;
        }

        /* Book List */
        .book-section {
            flex-grow: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .book-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #343a40;
            text-align: center;
        }

        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .book-card {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .book-card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #343a40;
        }

        .book-card p {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .book-card a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .book-card a:hover {
            background-color: #0056b3;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                margin-bottom: 20px;
            }
        }

        /* Show back button only when category is selected */
        .category-page .back-to-all {
            visibility: visible;
        }

        /* Hide Books by Category heading in the All Books view */
        .category-page h2 {
            display: block;
        }

        .all-books-page h2 {
            display: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Book Library</h1>
</header>

<div class="container">
    <!-- Sidebar (Categories) -->
    <div class="sidebar">
        <h3>Categories</h3>
        <ul>
            <li th:each="category : ${categories}">
                <a th:href="@{'/website/books/category/' + ${category.id}}" th:text="${category.name}"></a>
            </li>
        </ul>
    </div>

    <!-- Main Section (Books) -->
    <div class="book-section">
        <!-- Back to All Books Button (visible only on category page) -->
        <a class="back-to-all" th:href="@{'/website/books'}" th:classappend="${categoryId != null ? ' category-page' : 'books'}">Back to All Books</a>

        <!-- Books List Section -->
        <div th:switch="${categoryId}">
            <!-- Show Books by Category only if category page -->
            <div th:case="*">
                <h2>Books by Category</h2>
                <div class="book-list">
                    <div class="book-card" th:each="book : ${books}">
                        <h3 th:text="${book.title}"></h3>
                        <p>ISBN: <span th:text="${book.isbn}"></span></p>
                        <p>Year: <span th:text="${book.publicationYear}"></span></p>
                        <p th:text="${book.description}"></p>
                        <a th:href="@{'/website/book/' + ${book.id}}">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
