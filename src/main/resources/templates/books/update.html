<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Update Book</h2>
        <form th:action="@{/books/edit/{id}(id=${book.id})}" th:object="${book}" method="post">
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control"  th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label>ISBN</label>
            <input type="text" class="form-control" th:field="*{isbn}" required>
        </div>
        <div class="form-group">
            <label for="publicationYear">Publication Year</label>
            <input type="number" class="form-control" id="publicationYear" th:field="*{publicationYear}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-warning">Update</button>
    </form>
</div>
</body>
</html>
