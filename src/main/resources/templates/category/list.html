<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        :root {
            --primary-color: #242440;
            --secondary-color: #4F5D75;
            --accent-color: #D2691E;
            --text-light: #F4EBD0;
            --table-bg: rgba(36, 36, 64, 0.98);
            --page-light: #F8F1E5;
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --shadow-light: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--primary-color);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .book-frame {
            width: 950px;
            height: 650px;
            background: var(--table-bg);
            position: relative;
            border-radius: 10px;
            box-shadow: 10px 10px 30px var(--shadow-dark), -10px -10px 30px var(--shadow-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
            padding: 20px;
        }

        .top-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .btn-admin {
            background: var(--secondary-color);
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            text-transform: uppercase;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-admin:hover {
            background: var(--accent-color);
        }

        .admin-icon {
            font-size: 1.2rem;
        }

        h1 {
            color: var(--accent-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .table-container {
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            box-shadow: inset 3px 3px 15px rgba(0, 0, 0, 0.2);
        }

        .table {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        thead {
            background: var(--secondary-color);
            color: var(--text-light);
            text-align: center;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-custom {
            font-size: 0.9rem;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 5px;
            transition: all 0.3s;
            text-decoration: none;
            color: white;
        }

        .btn-view { background: linear-gradient(135deg, #8B5E3C, #D2691E); }
        .btn-edit { background: linear-gradient(135deg, #2D3142, #4F5D75); }
        .btn-delete { background: #8B0000; }
        .btn-show-books { background: #008080; }

        .btn-view:hover { background: #A0522D; }
        .btn-edit:hover { background: #4F5D75; }
        .btn-delete:hover { background: #B22222; }
        .btn-show-books:hover { background: #005757; }

        .btn-add {
            background: #275232;
            font-size: 1rem;
            padding: 10px 15px;
            color: white !important;
            display: inline-block;
            margin-bottom: 10px;
        }

        .btn-add:hover {
            background: #1E3D26;
        }

    </style>
</head>
<body>

<div class="book-frame">
    <div class="top-bar">
        <h1>Categories</h1>
        <a href="/admin" class="btn btn-admin">
            <span class="admin-icon">⚙</span> Admin Panel <span class="admin-icon">↩</span>
        </a>
    </div>

    <div class="table-container">
        <div class="text-end">
            <a href="/categories/new" class="btn btn-add">Create New Category</a>
        </div>

        <table class="table table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.name}"></td>
                <td>
                    <a th:href="@{/categories/{id}(id=${category.id})}" class="btn-custom btn-view">View</a>
                    <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn-custom btn-edit">Edit</a>
                    <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn-custom btn-delete" onclick="return confirm('Are you sure?');">Delete</a>
                    <a th:href="@{/categories/{id}/books(id=${category.id})}" class="btn-custom btn-show-books">Show Books</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
