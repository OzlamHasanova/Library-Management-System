<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories List</title>
</head>
<body>
<h1>Categories</h1>
<a href="/categories/new">Create New Category</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td>
            <a th:href="@{/categories/{id}(id=${category.id})}">View</a> |
            <a th:href="@{/categories/edit/{id}(id=${category.id})}">Edit</a> |
            <a th:href="@{/categories/delete/{id}(id=${category.id})}" onclick="return confirm('Are you sure?');">Delete</a> |
            <a th:href="@{/categories/{id}/books(id=${category.id})}">Show Books</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
