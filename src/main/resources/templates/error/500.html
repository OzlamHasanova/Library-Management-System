<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: #242440;
            color: #F4EBD0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .error-container {
            max-width: 500px;
            background: rgba(36, 36, 64, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #dc3545;
        }
        .btn-custom {
            background: #8B4513;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
            margin: 5px;
        }
        .btn-custom:hover {
            background: #4F5D75;
            color: #F4EBD0;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>500</h1>
    <p>Sorry, something went wrong on our end.</p>
    <a href="/admin" class="btn btn-custom">Go to Home</a>
    <a href="javascript:location.reload();" class="btn btn-custom">Refresh</a>
</div>
</body>
</html>
