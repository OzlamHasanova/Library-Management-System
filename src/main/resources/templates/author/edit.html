<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        :root {
            --primary-bg: #1e1e2e;
            --secondary-bg: #282a36;
            --accent-color: #ff9f1c;
            --text-light: #e0e0e0;
            --input-bg: rgba(255, 255, 255, 0.1);
            --btn-save: #ff7f50;
            --btn-save-hover: #ff5e00;
        }

        body {
            background: var(--primary-bg);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: var(--secondary-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .form-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .form-control {
            background: var(--input-bg);
            border: none;
            color: var(--text-light);
            padding: 12px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            color: white;
        }

        .form-label {
            font-weight: bold;
            color: var(--accent-color);
        }

        .btn-save {
            background: var(--btn-save);
            color: #1e1e2e;
            font-weight: bold;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-save:hover {
            background: var(--btn-save-hover);
            color: white;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="form-title">Edit Author</h2>

    <form th:action="@{/authors/edit/{id}(id=${author.id})}" th:object="${author}" method="post">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" th:field="*{fullName}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Birth Date</label>
            <input type="date" th:field="*{birthDate}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Death Date</label>
            <input type="date" th:field="*{deathDate}" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Biography</label>
            <textarea th:field="*{biography}" class="form-control" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-save">Update Author</button>
        <a href="/authors" class="btn btn-cancel mt-2 text-center">Cancel</a>
    </form>
</div>

</body>
</html>
