<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Return Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="form-container">
        <h2 class="form-title">Return Order</h2>

        <form th:action="@{/orders/return}" th:object="${order}" method="post">
            <div class="mb-3">
                <label for="studentSif" class="form-label">Select Student</label>
                <select class="form-control" id="studentSif" th:field="*{studentSif}" required>
                    <option th:each="student : ${students}"
                            th:value="${student.sif}"
                            th:text="${student.fullName}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="bookId" class="form-label">Select Book</label>
                <select class="form-control" id="bookId" th:field="*{bookId}" required>
                    <option th:each="book : ${books}"
                            th:value="${book.id}"
                            th:text="${book.title}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="fineAmount" class="form-label">Fine Amount</label>
                <input type="number" class="form-control" id="fineAmount" th:field="*{fineAmount}" required>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Order Status</label>
                <select class="form-control" id="status" th:field="*{status}" required>
                    <option value="RETURNED">Returned</option>
                    <option value="OVERDUE">Overdue</option>
                </select>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Return Order</button>
                <a href="/orders" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
