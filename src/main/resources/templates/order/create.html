<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        :root {
            --primary-color: #242440;
            --secondary-color: #4F5D75;
            --accent-color: #8B4513;
            --form-bg: rgba(36, 36, 64, 0.98);
            --success-color: #275232;
            --danger-color: #9c2626;
        }

        body {
            background: var(--primary-color);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: var(--form-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .form-title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: white;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--secondary-color);
            color: white;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(139, 69, 19, 0.5);
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-create {
            background: var(--success-color);
            color: white;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            width: 48%;
            text-align: center;
            transition: 0.3s;
        }

        .btn-create:hover {
            background: #1f4324;
        }

        .btn-cancel {
            background: var(--danger-color);
            color: white;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            width: 48%;
            text-align: center;
            transition: 0.3s;
        }

        .btn-cancel:hover {
            background: #7b1e1e;
        }

        .alert-danger {
            background: rgba(156, 38, 38, 0.9);
            color: white;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="form-title">Create New Order</h2>

        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/orders/create}" method="post">

            <!-- Student Selection -->
            <div class="mb-3">
                <label for="studentSif" class="form-label">Select Student</label>
                <select class="form-control" id="studentSif" name="studentSif" required>
                    <option value="" disabled selected>Choose Student</option>
                    <option th:each="student : ${students}"
                            th:value="${student.sif}"
                            th:text="${student.fullName}"></option>
                </select>
            </div>

            <!-- Book Selection -->
            <div class="mb-3">
                <label for="bookIsbn" class="form-label">Select Book</label>
                <select class="form-control" id="bookIsbn" name="bookIsbn" required>
                    <option value="" disabled selected>Choose Book</option>
                    <option th:each="book : ${books}"
                            th:value="${book.isbn}"
                            th:text="${book.title}"></option>
                </select>
            </div>

            <!-- Due Date -->
            <div class="mb-3">
                <label for="dueDate" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="dueDate" name="dueDate" required>
            </div>

            <!-- Notes -->
            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn btn-create">Create Order</button>
                <a href="/orders" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
