<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Library Management System</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-image: url('/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            padding-top: 20px;
            transition: width 0.3s;
        }
        .sidebar:hover {
            width: 280px;
        }
        .sidebar a {
            color: white;
            display: flex;
            align-items: center;
            padding: 15px;
            text-decoration: none;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .sidebar i {
            width: 30px;
            text-align: center;
            margin-right: 10px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .card {
            background: #29294a;
            border: none;
            color: white;
        }
        .footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <h4 class="text-center text-white">Admin Dashboard</h4>
    <a href="/books"><i class="fas fa-book"></i> Books</a>
    <a href="/authors"><i class="fas fa-user"></i> Authors</a>
    <a href="/categories"><i class="fas fa-list"></i> Categories</a>
    <a href="/students"><i class="fas fa-users"></i> Students</a>
    <a href="/orders"><i class="fas fa-shopping-cart"></i> Orders</a>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="card p-3">
                    <h3>150</h3>
                    <p>Books Available</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3">
                    <h3>45</h3>
                    <p>Orders in Progress</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3">
                    <h3 th:text="${authorCount}">0</h3>
                    <p>Authors</p>
                    <a href="/authors" class="btn btn-light">View Authors</a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3">
                    <h3>25</h3>
                    <p>Categories</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2025 Library Management System. All Rights Reserved.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
